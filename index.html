<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors - Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .choices {
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors - Multiplayer</h1>
  <div class="choices">
    <button onclick="makeChoice('rock')">Rock</button>
    <button onclick="makeChoice('paper')">Paper</button>
    <button onclick="makeChoice('scissors')">Scissors</button>
  </div>
  <div id="status">Waiting for another player...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVrhDgcPrWpLaz4JkiiPPEwZPVma4dlHQ",
      authDomain: "rockpaperscisirs.firebaseapp.com",
      databaseURL: "https://rockpaperscisirs-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "rockpaperscisirs",
      storageBucket: "rockpaperscisirs.firebasestorage.app",
      messagingSenderId: "30888903495",
      appId: "1:30888903495:web:38e7d94cfba775ff56c262"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const playerId = Math.random().toString(36).substring(2, 9);
    const gameRef = ref(db, 'game');

    let playerNumber = null;

    onValue(gameRef, (snapshot) => {
      const data = snapshot.val() || {};
      const players = data.players || {};

      // Assign player number
      if (!players.p1) {
        set(ref(db, 'game/players/p1'), { id: playerId });
        playerNumber = 'p1';
      } else if (!players.p2 && players.p1.id !== playerId) {
        set(ref(db, 'game/players/p2'), { id: playerId });
        playerNumber = 'p2';
      } else if (players.p1.id === playerId) {
        playerNumber = 'p1';
      } else if (players.p2 && players.p2.id === playerId) {
        playerNumber = 'p2';
      }

      if (data.choices && data.choices.p1 && data.choices.p2) {
        const p1 = data.choices.p1;
        const p2 = data.choices.p2;
        const result = getResult(p1, p2);
        document.getElementById('status').innerText = `Player 1: ${p1}, Player 2: ${p2} => ${result}`;

        // Reset game after 3 seconds
        setTimeout(() => {
          set(ref(db, 'game/choices'), {});
        }, 3000);
      }
    });

    function makeChoice(choice) {
      if (!playerNumber) return;
      set(ref(db, `game/choices/${playerNumber}`), choice);
      document.getElementById('status').innerText = 'Waiting for opponent...';
    }

    function getResult(p1, p2) {
      if (p1 === p2) return 'Draw!';
      if ((p1 === 'rock' && p2 === 'scissors') ||
          (p1 === 'scissors' && p2 === 'paper') ||
          (p1 === 'paper' && p2 === 'rock')) return 'Player 1 Wins!';
      return 'Player 2 Wins!';
    }
  </script>
</body>
</html>
