<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой онлайн</title>
    <style>
        /* Ваш CSS код остается без изменений */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .game-area {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .board-container {
            margin: 10px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 1px;
            margin: 10px auto;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell.ship {
            background-color: #a0a0a0;
        }
        
        .cell.miss {
            background-color: #b0e0ff;
        }
        
        .cell.hit {
            background-color: #ff6b6b;
        }
        
        .cell.sunk {
            background-color: #ff0000;
        }
        
        .board-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .setup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .ship-selector {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .ship {
            margin: 5px;
            padding: 5px;
            background-color: #ddd;
            cursor: pointer;
        }
        
        .ship.selected {
            background-color: #a0a0a0;
            color: white;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            min-height: 27px;
        }
        
        .game-link {
            margin: 15px 0;
            text-align: center;
        }
        
        .game-link input {
            width: 300px;
            padding: 8px;
            margin: 5px 0;
        }
        
        .hidden {
            display: none;
        }
        
        .orientation-btn {
            background-color: #2196F3;
            margin: 5px;
        }
        
        .coords {
            position: absolute;
            font-size: 8px;
            color: #666;
        }
        
        .top-coords {
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .left-coords {
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container" id="mainMenu">
        <h1>Морской бой онлайн</h1>
        <button id="createGame">Создать игру</button>
        <button id="joinGame">Присоединиться к игре</button>
    </div>

    <div class="container hidden" id="setupContainer">
        <h1>Расстановка кораблей</h1>
        <div class="setup-container">
            <div class="ship-selector">
                <div class="ship selected" data-size="4">Авианосец (4)</div>
                <div class="ship" data-size="3">Линкор (3)</div>
                <div class="ship" data-size="3">Крейсер (3)</div>
                <div class="ship" data-size="2">Эсминец (2)</div>
                <div class="ship" data-size="2">Эсминец (2)</div>
                <div class="ship" data-size="2">Эсминец (2)</div>
                <div class="ship" data-size="1">Катер (1)</div>
                <div class="ship" data-size="1">Катер (1)</div>
                <div class="ship" data-size="1">Катер (1)</div>
                <div class="ship" data-size="1">Катер (1)</div>
            </div>
            <button id="rotateShip" class="orientation-btn">Повернуть (Горизонтально)</button>
            <div class="board-container">
                <div class="board-title">Ваше поле</div>
                <div class="board" id="setupBoard"></div>
            </div>
            <button id="readyBtn" disabled>Готово</button>
            <div class="game-link hidden" id="gameLink">
                <p>Пригласите друга:</p>
                <input type="text" id="inviteLink" readonly>
                <button id="copyLink">Копировать ссылку</button>
            </div>
        </div>
    </div>

    <div class="container hidden" id="gameContainer">
        <h1>Морской бой</h1>
        <div class="status" id="status">Ожидание второго игрока...</div>
        <div class="game-area">
            <div class="board-container">
                <div class="board-title">Ваше поле</div>
                <div class="board" id="playerBoard"></div>
            </div>
            <div class="board-container">
                <div class="board-title">Поле противника</div>
                <div class="board" id="enemyBoard"></div>
            </div>
        </div>
        <div class="game-over hidden" id="gameOver"></div>
        <button id="leaveGame">Покинуть игру</button>
    </div>

    <div class="container hidden" id="joinGameContainer">
        <h1>Присоединиться к игре</h1>
        <p>Введите ID игры:</p>
        <input type="text" id="gameIdInput">
        <button id="connectToGame">Подключиться</button>
        <button id="cancelJoin">Отмена</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyClu0ebpVy3krepoEPrDtqzCROPccQU1MM",
            authDomain: "sea-battle-8daa8.firebaseapp.com",
            databaseURL: "https://sea-battle-8daa8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sea-battle-8daa8",
            storageBucket: "sea-battle-8daa8.firebasestorage.app",
            messagingSenderId: "781141234461",
            appId: "1:781141234461:web:3901685f965553713707f4"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Получение ссылок на элементы DOM
        const createGameBtn = document.getElementById('createGame');
        const joinGameBtn = document.getElementById('joinGame');
        const leaveGameBtn = document.getElementById('leaveGame');
        const connectToGameBtn = document.getElementById('connectToGame');
        const cancelJoinBtn = document.getElementById('cancelJoin');
        const copyLinkBtn = document.getElementById('copyLink');
        const gameIdInput = document.getElementById('gameIdInput');
        const inviteLink = document.getElementById('inviteLink');
        const mainMenu = document.getElementById('mainMenu');
        const setupContainer = document.getElementById('setupContainer');
        const gameContainer = document.getElementById('gameContainer');
        const joinGameContainer = document.getElementById('joinGameContainer');
        const status = document.getElementById('status');

        // Переменные для состояния игры
        let currentGameId = null;
        let isCreatingGame = false;
        let playerRole = null; // 'player1' или 'player2'

        // Инициализация интерфейса
        function init() {
            if (!createGameBtn) console.error('createGameBtn не найден');
            if (!joinGameBtn) console.error('joinGameBtn не найден');
            if (!leaveGameBtn) console.error('leaveGameBtn не найден');
            if (!connectToGameBtn) console.error('connectToGameBtn не найден');
            if (!cancelJoinBtn) console.error('cancelJoinBtn не найден');
            if (!copyLinkBtn) console.error('copyLinkBtn не найден');
            if (!gameIdInput) console.error('gameIdInput не найден');

            if (createGameBtn) createGameBtn.addEventListener('click', createGame);
            if (joinGameBtn) joinGameBtn.addEventListener('click', showJoinGameForm);
            if (leaveGameBtn) leaveGameBtn.addEventListener('click', leaveGame);
            if (connectToGameBtn) connectToGameBtn.addEventListener('click', joinGame);
            if (cancelJoinBtn) cancelJoinBtn.addEventListener('click', hideJoinGameForm);
            if (copyLinkBtn) copyLinkBtn.addEventListener('click', copyInviteLink);

            const urlParams = new URLSearchParams(window.location.search);
            const urlGameId = urlParams.get('gameId');
            if (urlGameId && gameIdInput) {
                gameIdInput.value = urlGameId;
                showJoinGameForm();
            }
        }

        // Создание игры
        function createGame() {
            if (isCreatingGame) {
                console.log('Создание игры уже в процессе, пропускаем...');
                return;
            }

            isCreatingGame = true;
            createGameBtn.disabled = true;

            currentGameId = database.ref('games').push().key;
            playerRole = 'player1';

            const gameData = {
                status: 'waiting',
                player1: { ready: false, board: null },
                player2: null,
                currentTurn: null
            };

            database.ref(`games/${currentGameId}`).set(gameData)
                .then(() => {
                    console.log(`Игра создана с ID: ${currentGameId}`);
                    if (mainMenu && setupContainer) {
                        mainMenu.classList.add('hidden');
                        setupContainer.classList.remove('hidden');
                    }
                    if (inviteLink) {
                        inviteLink.value = `${window.location.origin}?gameId=${currentGameId}`;
                        document.getElementById('gameLink').classList.remove('hidden');
                    }
                    listenForGameStatus();
                })
                .catch(error => {
                    console.error('Ошибка при создании игры:', error);
                    isCreatingGame = false;
                    createGameBtn.disabled = false;
                    alert('Ошибка при создании игры: ' + error.message);
                });
        }

        // Присоединение к игре
        function joinGame() {
            const gameId = gameIdInput.value.trim();
            if (!gameId) {
                alert('Введите ID игры');
                return;
            }

            connectToGameBtn.disabled = true; // Отключаем кнопку для предотвращения повторных кликов

            const gameRef = database.ref(`games/${gameId}`);
            gameRef.once('value')
                .then(snapshot => {
                    const gameData = snapshot.val();
                    if (!gameData) {
                        alert('Игра не найдена');
                        connectToGameBtn.disabled = false;
                        return;
                    }

                    if (gameData.player2) {
                        alert('Игра уже заполнена');
                        connectToGameBtn.disabled = false;
                        return;
                    }

                    if (gameData.status !== 'waiting') {
                        alert('Игра не доступна для присоединения');
                        connectToGameBtn.disabled = false;
                        return;
                    }

                    playerRole = 'player2';
                    currentGameId = gameId;

                    return gameRef.update({
                        player2: { ready: false, board: null }
                    });
                })
                .then(() => {
                    if (joinGameContainer && setupContainer) {
                        joinGameContainer.classList.add('hidden');
                        setupContainer.classList.remove('hidden');
                    }
                    listenForGameStatus();
                })
                .catch(error => {
                    console.error('Ошибка при присоединении к игре:', error);
                    alert('Не удалось присоединиться к игре: ' + error.message);
                    connectToGameBtn.disabled = false;
                });
        }

        // Слушатель статуса игры
        function listenForGameStatus() {
            if (!currentGameId) return;

            const gameRef = database.ref(`games/${currentGameId}`);
            gameRef.on('value', snapshot => {
                const gameData = snapshot.val();
                if (!gameData) {
                    status.textContent = 'Игра не найдена';
                    return;
                }

                if (gameData.status === 'waiting') {
                    status.textContent = 'Ожидание второго игрока...';
                } else if (gameData.status === 'ready') {
                    if (setupContainer && gameContainer) {
                        setupContainer.classList.add('hidden');
                        gameContainer.classList.remove('hidden');
                        status.textContent = 'Игра началась!';
                    }
                }
            }, error => {
                console.error('Ошибка при прослушивании статуса игры:', error);
                status.textContent = 'Ошибка соединения с игрой';
            });
        }

        // Покидание игры
        function leaveGame() {
            if (!currentGameId) {
                console.log('Нет активной игры для покидания');
                return;
            }

            database.ref(`games/${currentGameId}`).remove()
                .then(() => {
                    console.log('Игра удалена');
                    currentGameId = null;
                    isCreatingGame = false;
                    playerRole = null;
                    createGameBtn.disabled = false;
                    if (gameContainer && setupContainer && mainMenu) {
                        gameContainer.classList.add('hidden');
                        setupContainer.classList.add('hidden');
                        mainMenu.classList.remove('hidden');
                    }
                    status.textContent = '';
                    // Отключаем слушатель
                    database.ref(`games/${currentGameId}`).off();
                })
                .catch(error => {
                    console.error('Ошибка при удалении игры:', error);
                    alert('Ошибка при покидании игры: ' + error.message);
                });
        }

        // Показ формы присоединения
        function showJoinGameForm() {
            if (mainMenu && joinGameContainer) {
                mainMenu.classList.add('hidden');
                joinGameContainer.classList.remove('hidden');
            } else {
                console.error('mainMenu или joinGameContainer не найдены');
            }
        }

        // Скрытие формы присоединения
        function hideJoinGameForm() {
            if (joinGameContainer && mainMenu) {
                joinGameContainer.classList.add('hidden');
                mainMenu.classList.remove('hidden');
                connectToGameBtn.disabled = false;
            } else {
                console.error('joinGameContainer или mainMenu не найдены');
            }
        }

        // Копирование ссылки приглашения
        function copyInviteLink() {
            if (inviteLink) {
                inviteLink.select();
                document.execCommand('copy');
                alert('Ссылка скопирована!');
            } else {
                console.error('inviteLink не найден');
            }
        }

        // Запуск init после загрузки DOM
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
